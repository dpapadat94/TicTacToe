<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="gameBoard">
      <h1>Tic Tac Toe</h1>
      <div id="spaceContainer">
        <div spaceIndex="0" class="spot"></div>
        <div spaceIndex="1" class="spot"></div>
        <div spaceIndex="2" class="spot"></div>
        <div spaceIndex="3" class="spot"></div>
        <div spaceIndex="4" class="spot"></div>
        <div spaceIndex="5" class="spot"></div>
        <div spaceIndex="6" class="spot"></div>
        <div spaceIndex="7" class="spot"></div>
        <div spaceIndex="8" class="spot"></div>
      </div>
      <h2 id="displayMessage"></h2>
      <button id="restartButton">Start/Restart</button>
    </div>
  </body>
</html>
